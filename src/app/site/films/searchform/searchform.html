<div class="container">
    <form (ngSubmit)="startSearch()" [formGroup]="searchForm" class="form-inline well well-in">
        <div class="form-group col-md-5">
            <label>Veuillez entrer un titre de film</label>
            <input type="texte" class="form-control" placeholder="Titre du film" formControlName="title">
        </div>
        <div class="form-group col-md-5">
            <label>Veuillez choisir une année</label>
            <input type="number" min="1900" max="2026" step="1" value="" class="form-control" formControlName="year">
        </div>
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>
</div>
<div>
    <!-- Affichage des erreurs -->
    @if (errors) {
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <strong>Aucun résultat trouvé !</strong> {{ errors }}
    </div>
    }
    <!-- Affichage des résultats -->
    @if (results) {
    <div class="results-container">
        <h2>Résultats de la recherche</h2>
        <div [movieList]="results"></div>
    </div>
    }
</div>
